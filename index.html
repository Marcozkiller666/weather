<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Scenery - Enhanced Interactive Weather Experience</title>
  <meta name="description" content="Experience live weather conditions with beautiful animated scenery. Get real-time weather data with stunning visual effects.">
  <meta name="keywords" content="weather, scenery, animation, interactive, real-time, climate, forecast">
  <link rel="icon" type="image/png" href="cropped_circle_image.png">
  <link rel="stylesheet" href="styles.css">
  <meta name="google-site-verification" content="8FKTyc03yLBS9rcNXZ2Qpm_7ytL4TvokgRCJfzBcz68"/>
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://wttr.in">
  <link rel="preconnect" href="https://ipapi.co">
</head>
<body class="theme-clear-day">
  <div class="app">
    <canvas id="scene" aria-hidden="true" role="img" aria-label="Animated weather scene"></canvas>
    <div id="flash" class="flash" aria-hidden="true"></div>
    <div class="ground-strip" aria-hidden="true"></div>

    <div id="cover">
      <main class="weather-ui" id="weatherUI" role="main" aria-label="Weather Information Dashboard">
        
        <!-- Weather Statistics Section -->
        <section class="weather-stats" id="weatherStats" aria-live="polite" aria-label="Current weather conditions">
          <h1 class="loc" id="statLocation">Loading weather data...</h1>
          
          <div class="details-wrapper">
            <div class="details-box" id="box1">
              <div class="stat-item">
                <span class="stat-label">Temperature</span>
                <span class="stat-value" id="statTemp">--¬∞C(--¬∞C)</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Pressure</span>
                <span class="stat-value" id="statPressure">--hPa</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Humidity</span>
                <span class="stat-value" id="statHumidity">--%</span>
              </div>
            </div>
            
            <div class="details-box" id="box2">
              <div class="stat-item">
                <span class="stat-label">Wind Speed</span>
                <span class="stat-value" id="statWind">--km/h</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Precipitation</span>
                <span class="stat-value" id="statPerp">--mm/3hs</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">UV Index</span>
                <span class="stat-value" id="statUV">--</span>
              </div>
            </div>
          </div>
        </section>

        <!-- Control Panel Section -->
        <aside class="right-panel" aria-label="Weather controls and information">
          <div class="time-display">
            <span class="time-label">Local Time</span>
            <div class="time-value" id="statTime" aria-live="polite">--:--:--</div>
          </div>

          <form class="input-section" role="search" aria-label="City search">
            <label for="cityInput" class="visually-hidden">Enter city name</label>
            <input 
              id="cityInput" 
              type="text" 
              class="city-input"
              placeholder="Enter city name..." 
              aria-label="City name input"
              autocomplete="address-level2"
              maxlength="50"
              required
            />
            <button 
              id="cityBtn" 
              type="submit"
              class="search-btn"
              aria-label="Search weather for entered city"
              title="Get weather information"
            >
              <span aria-hidden="true">üîç</span> Search
            </button>
          </form>

          <div class="credits">
            <small>Powered by <strong>wttr.in</strong> &amp; <strong>ipapi.co</strong></small>
          </div>
        </aside>

      </main>
    </div>
  </div>

  <!-- Loading indicator (hidden by default) -->
  <div id="loadingIndicator" class="loading-indicator" aria-hidden="true" role="status" aria-label="Loading weather data">
    <div class="spinner"></div>
    <span>Fetching weather data...</span>
  </div>

  <!-- Error toast (hidden by default) -->
  <div id="errorToast" class="error-toast" aria-hidden="true" role="alert">
    <span id="errorMessage"></span>
    <button id="closeError" aria-label="Close error message">&times;</button>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>

  <!-- Accessibility: Screen reader only content -->
  <div class="visually-hidden" aria-live="polite" id="srStatus"></div>
  
  <!-- Performance: Prevent layout shift -->
  <noscript>
    <div style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;color:white;font-family:sans-serif;">
      <h1>JavaScript Required</h1>
      <p>This weather app requires JavaScript to function properly.</p>
    </div>
  </noscript>
</body>
</html>
