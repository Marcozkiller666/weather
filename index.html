<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Scenery</title>
 <link rel="icon" type="image/png" href="cropped_circle_image.png">

  <style>
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      overflow:hidden;
      background: linear-gradient(180deg,#87CEEB 0%, #FFEC99 100%);
      transition: background 1100ms linear;
    }

    body.theme-clear-day { background: linear-gradient(180deg, #87CEEB 0%, #FFEC99 100%); }
    body.theme-clear-night { background: linear-gradient(180deg, #0b1020 0%, #2b1f49 100%); }
    body.theme-cloudy-day { background: linear-gradient(180deg, #BBD2E1 0%, #E6EEF3 100%); }
    body.theme-cloudy-night { background: linear-gradient(180deg, #1E2633 0%, #3b3f4b 100%); }
    body.theme-rain-day { background: linear-gradient(180deg, #6E90A8 0%, #9FB6C8 100%); }
    body.theme-rain-night { background: linear-gradient(180deg, #151922 0%, #364153 100%); }
    body.theme-snow { background: linear-gradient(180deg, #E6F2FF 0%, #FFFFFF 100%); }
    body.theme-thunder { background: linear-gradient(180deg, #22303b 0%, #1e2630 100%); }

    .app {
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
    }

    canvas#scene {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
      z-index:0;
    }

    .flash {
      position:absolute;
      inset:0;
      z-index:2;
      pointer-events:none;
      mix-blend-mode: screen;
      background: transparent;
    }

    .ground-strip {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 22vh;
      pointer-events: none;
      z-index: 1;
      background: transparent;
    }
    
    .weather-ui input[type="text"]{
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      color: inherit;
      padding: 6px 8px;
      border-radius: 8px;
      width: 140px;
      outline: none;
      font-size: 3vw;
    }
    .weather-ui button {
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: 0;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
    }
    
    .weather-ui {
      position: absolute;
      top: 76vh;
      width: 90vw;
      z-index: 3;
      display: flex;
      gap:1rem;
      justify-content: space-between;
      align-items: flex-start;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
      height: auto;
    }

    .weather-stats {
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 140px;
      color: #fff;
      opacity: 0.95;
      font-size: 13px;
      flex-grow: 1;
    }

    .details-wrapper {
      display: flex;
      flex-direction: row;
      gap: 16px;
    }
    .weather-ui .right-panel {
      align-self: stretch;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      gap:6px;
      align-items:flex-end;
      margin-top: 3rem;
     margin-bottom: 0px;
    }
    .weather-ui .input-row {
      display:flex;
      align-items:center;
      gap:8px;
    }


    .weather-stats .loc {
       font-size: 10vw;
       height: fit-content;}
    .weather-stats .val {
      font-weight:600;
    }
    .weather-ui .small {
      font-size:2vw; 
      color:#ddd; 
    }
  </style>
</head>
<body class="theme-clear-day">
  <div class="app">
    <canvas id="scene" aria-hidden="true"></canvas>
    <div id="flash" class="flash" aria-hidden="true"></div>
    <div class="ground-strip" aria-hidden="true"></div>
    <div class="weather-ui" id="weatherUI" role="region" aria-label="Weather controls">
      <div class="weather-stats" id="weatherStats" aria-live="polite">
        <div class="loc" id="statLocation" style="">Loading...</div>
        <div class="details-wrapper">
          <div id="box1">
            <div>
              <span class="small">Temp</span> 
              <span class="val" id="statTemp">--°C</span>
            </div>
            <div>
              <span class="small">Pressure</span>
              <span class="val" id="statPressure">--hPa</span>
            </div>
            <div>
              <span class="small">Humidity</span>
              <span class="val" id="statHumidity">--%</span>
            </div>
          </div>
          <div id="box2">
            <div>
              <span class="small">Wind</span> <span class="val" id="statWind">--km/h
              </span>
            </div>
            <div>
              <span class="small">Precipitation</span> <span class="val" id="statPerp">--mm/3hs
              </span>
            </div>
            <div>
              <span class="small">UV Index(1-12)</span> <span class="val" id="statUV">--
              </span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="right-panel">
          <div class="input-row">
            <input id="cityInput" type="text" placeholder="Enter city (e.g. Tokyo)" aria-label="City name" style="width: 15vw;"/>
            <button id="cityBtn" title="Fetch weather">Go</button>
          </div>
        </div>
        <div>
          <span class="small">Time</span> <span class="val" id="statTime" style="color: #fff">--:--:--</span>
        </div>
        <div style="display: flex; justify-content: right;">
          <span class="val" id="Helpers" style="color: #fff; font-size: 2vw;">
              with wttr.in & ipapi.co
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

  <script>
  // Pain starts
  const WTTR_BASE = 'https://wttr.in';
  const WTTR_FORMAT = '%l|%C|%t|%h|%P|%w|%p|%S|%s|%T|%m|%M|%Z|%f|%u';
  const IPAPI_URL = 'https://ipapi.co/json/';

  const canvas = document.getElementById('scene');
  const ctx = canvas.getContext('2d');
  const flashEl = document.getElementById('flash');

  // UI elements
  const cityInput = document.getElementById('cityInput');
  const cityBtn = document.getElementById('cityBtn');
  const statLocation = document.getElementById('statLocation');
  const statTemp = document.getElementById('statTemp');
  const statPressure = document.getElementById('statPressure');
  const statHumidity = document.getElementById('statHumidity');
  const statWind = document.getElementById('statWind');
  const statPerp = document.getElementById('statPerp');
  const statUV = document.getElementById('statUV');
  const statTime = document.getElementById('statTime');
  

  // scene state
  let DPR = Math.min(2, window.devicePixelRatio || 1);
  let W = 0, H = 0;
  let particles = [], clouds = [], trees = [], stars = [], shootingStars = [], birds = [];
  let mode = 'clear';
  let isNight = false;
  let raf = null;
  let startTime = performance.now();

  // moon phase
  let moonPhase = 0.5;

  let currentQuery = '';

  let nightBlend = 0;   
  let targetNight = 0;     
  const NIGHT_LERP = 0.06;

  // cloud cover
  let cloudCover = 0;

  // timing for frame-independent effects
  let lastTickMs = performance.now();


  function resize(){
    DPR = Math.min(2, window.devicePixelRatio || 1);
    W = Math.floor(window.innerWidth * DPR);
    H = Math.floor(window.innerHeight * DPR);
    canvas.width = W;
    canvas.height = H;
    canvas.style.width = window.innerWidth + 'px';
    canvas.style.height = window.innerHeight + 'px';
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    initSceneObjects();
  }
  window.addEventListener('resize', resize);

  function interpretCondition(text){
    const t = (text || '').toLowerCase();
    if (/thunder|storm|lightning/.test(t)) return 'thunder';
    if (/snow|sleet|blizzard|flurries/.test(t)) return 'snow';
    if (/drizzle/.test(t)) return 'drizzle';
    if (/rain|shower|showers/.test(t)) return 'rain';
    if (/cloud|overcast|fog|mist/.test(t)) return 'cloudy';
    return 'clear';
  }
  function applyTheme(){
    document.body.className = '';
    let cls = 'theme-' + mode;
    if (mode !== 'snow' && mode !== 'thunder') cls += isNight ? '-night' : '-day';
    document.body.classList.add(cls);
  }


  function parseTimeToMinutes(s) {
    if (!s) return null;
    const str = String(s).trim();
    const m = str.match(/(\d{1,2}):(\d{2})/);
    if (!m) return null;
    let hh = parseInt(m[1], 10);
    const mm = parseInt(m[2], 10);
    const ampmMatch = str.match(/([APap]\.?M\.?)/);
    if (ampmMatch) {
      const ampm = ampmMatch[1].toLowerCase().replace(/\./g,'');
      if (ampm === 'pm' && hh < 12) hh += 12;
      if (ampm === 'am' && hh === 12) hh = 0;
    }
    if (hh >= 0 && hh < 24 && mm >=0 && mm < 60) return hh * 60 + mm;
    return null;
  }

  function buildWttrUrl(query) {
    const q = (query || '').trim();
    const target = q ? `${WTTR_BASE}/${encodeURIComponent(q)}` : WTTR_BASE;
    return `${target}?format=${encodeURIComponent(WTTR_FORMAT)}`;
  }

  // city detection 
  async function detectCityViaIP() {
    try {
      const res = await fetch(IPAPI_URL, { cache: 'no-store' });
      if (!res.ok) throw new Error('ipapi fetch failed: ' + res.status);
      const info = await res.json();
      const city = info?.city?.trim();
      if (city) {
        currentQuery = city;
        cityInput.placeholder = city;
        statLocation.textContent = `Detected: ${city}`;
      }
    } catch (err) {
      console.warn('City auto-detect failed (ipapi):', err);
    }
  }

  // fetch weather
  async function fetchWeather(query = currentQuery){
    const url = buildWttrUrl(query);
    statLocation.textContent = 'Loading…';
    statTemp.textContent = '--°C(--°C)';
    statPressure.textContent = '--hPa';
    statHumidity.textContent = '--%';
    statWind.textContent = '--km/h';
    statPerp.textContent = "--mm/3hs";
    statUV.textContent = "-";
    statTime.textContent = "--:--:--";

    try {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('Fetch failed: ' + res.status);
      const txt = await res.text();
      const line = txt.split('\n').find(l => l.trim().length > 0) || txt;
      const parts = line.split('|').map(p => p.trim());

      const locationName = parts[0] || (query || 'Unknown location');
      const condText = parts[1] || '';
      const tempText = parts[2] || '—';
      const humidityText = parts[3] || '—';
      const pressureText = parts[4] || '—';
      const windText = parts[5] || '—';
      const precipText = parts[6] || '—';
      const sunriseStr = parts[7] || null;
      const sunsetStr = parts[8] || null;
      const timeStr = parts[9] || null;
      const moonEmoji = parts[10] || '';
      const moonDayStr = parts[11] || null;
      const tz = parts[12] || '';
      const tempFeelText = parts[13] || '—';
      const UVText = parts[14] || '—';

      statLocation.textContent = `${locationName}: ${condText}`;
      statTemp.textContent = `${tempText}(${tempFeelText})`;
      statPressure.textContent = pressureText;
      statHumidity.textContent = humidityText !== '—' ? (humidityText) : '—';
      statWind.textContent = windText;
      statPerp.textContent = precipText+"/3hs";
      statUV.textContent = UVText;
      if (timeStr.includes("+")){
          statTime.textContent = timeStr.split("+")[0];
      } else if (timeStr.includes("-")){
          statTime.textContent = timeStr.split("-")[0];
      } else {
          statTime.textContent = timeStr;
      }
      

      let localMinutes = null;
      if (timeStr) {
        const tm = String(timeStr).match(/(\d{1,2}):(\d{2})/);
        if (tm) {
          let hh = parseInt(tm[1], 10);
          const mm = parseInt(tm[2], 10);
          const ampmMatch = String(timeStr).match(/([APap]\.?M\.?)/);
          if (ampmMatch) {
            const ampm = ampmMatch[1].toLowerCase().replace(/\./g,'');
            if (ampm === 'pm' && hh < 12) hh += 12;
            if (ampm === 'am' && hh === 12) hh = 0;
          }
          if (!Number.isNaN(hh) && !Number.isNaN(mm)) localMinutes = hh * 60 + mm;
        }
      }

      // parse sunrise/sunset
      const sunriseMin = parseTimeToMinutes(sunriseStr);
      const sunsetMin = parseTimeToMinutes(sunsetStr);

      // determine isNight using sunrise/sunset if available
      if (localMinutes !== null && sunriseMin !== null && sunsetMin !== null) {
        isNight = (localMinutes < sunriseMin) || (localMinutes >= sunsetMin);
      } else if (localMinutes !== null) {
        const hh = Math.floor(localMinutes / 60);
        isNight = hh < 6 || hh >= 19;
      } else {
        const nowLocal = new Date();
        const hh = nowLocal.getHours();
        isNight = hh < 6 || hh >= 19;
      }

      // set targetNight for smooth transition
      targetNight = isNight ? 1 : 0;

      mode = interpretCondition(condText);
      applyTheme();

      // moonPhase from moon day
      if (moonDayStr) {
        const n = parseInt(moonDayStr.replace(/[^\d]/g,''), 10);
        if (!Number.isNaN(n)) {
          const lunarMonth = 29.53;
          const normalized = ((n - 1) % Math.ceil(lunarMonth)) / lunarMonth;
          moonPhase = Math.max(0, Math.min(1, normalized));
        }
      } else {
        const map = {
          '🌑': 0, '🌒': 0.125, '🌓': 0.25, '🌔': 0.375,
          '🌕': 0.5, '🌖': 0.625, '🌗': 0.75, '🌘': 0.875
        };
        if (moonEmoji && map[moonEmoji[0]]) moonPhase = map[moonEmoji[0]];
      }

    } catch (err) {
      console.warn('Weather fetch failed (format) — using fallback', err);
      statLocation.textContent = 'Unable to fetch';
      mode = 'clear';
      isNight = false;
      targetNight = 0;
      moonPhase = 0.5;
      applyTheme();
    } finally {
      resize();
      startAnimation();
    }
  }
  // create scene objects & stars
  function initSceneObjects(){
    // clouds
    clouds = [];
    const cloudCount = (mode === 'cloudy' || mode === 'rain' || mode === 'thunder') ? 6 : 3;
    for (let i = 0; i < cloudCount; i++){
      clouds.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * (window.innerHeight * 0.35),
        scale: 0.6 + Math.random() * 1.0,
        speed: 0.15 + Math.random() * 0.6,
        opacity: 0.35 + Math.random() * 0.5,
        puffCount: 3 + Math.floor(Math.random() * 3)
      });
    }

    // particles
    particles = [];
    if (mode === 'rain' || mode === 'thunder'){
      const density = Math.floor((window.innerWidth / 1000) * 300);
      for (let i = 0; i < density; i++) particles.push(makeRaindrop(true));
    } else if (mode === 'drizzle'){
      const density = Math.floor((window.innerWidth / 1000) * 90);
      for (let i = 0; i < density; i++) particles.push(makeRaindrop(false));
    } else if (mode === 'snow'){
      const density = Math.floor((window.innerWidth / 1000) * 120);
      for (let i = 0; i < density; i++) particles.push(makeSnowflake());
    }

    // ground reference
    const groundTop = Math.round(window.innerHeight * 0.78);

    // trees
    trees = [];
    const treeCount = Math.max(3, Math.floor(window.innerWidth / 220));
    for (let i = 0; i < treeCount; i++){
      const baseX = Math.round((i + 0.5) * (window.innerWidth / treeCount) + (Math.random() * 60 - 30));
      const trunkH = 70 + Math.random() * 60;
      const crownR = 28 + Math.random() * 22;
      const baseY = groundTop + 36 + Math.round(Math.random() * 18);

      trees.push({
        x: baseX,
        baseY,
        trunkH,
        crownR,
        sway: 0,
        swayPhase: Math.random() * Math.PI * 2,
        swaySpeed: 0.6 + Math.random() * 0.8,
        swayAmp: 0.02 + Math.random() * 0.03,
        lean: (Math.random() - 0.5) * 0.06
      });
    }

    // stars
    initStars();

    // clear any existing shooting stars and birds
    shootingStars = [];
    birds = [];
  }

  // stars setup
  function initStars(){
    stars = [];
    const area = window.innerWidth * window.innerHeight;
    const count = Math.max(12, Math.floor(area / 80000));
    const maxY = Math.round(window.innerHeight * 0.55);
    for (let i = 0; i < count; i++){
      stars.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * maxY,
        r: 0.4 + Math.random() * 1.6,
        base: 0.35 + Math.random() * 0.75,
        phase: Math.random() * Math.PI * 2,
        speed: 0.002 + Math.random() * 0.002 // twinkle speed
      });
    }
  }

  // particle factories
  function makeRaindrop(heavy = true){
    return {
      type: 'rain',
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      vy: (heavy ? 4.0 : 2.0) + Math.random() * 3.0,
      len: 8 + Math.random() * 18,
      alpha: 0.4 + Math.random() * 0.5
    };
  }
  function makeSnowflake(){
    return {
      type: 'snow',
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      vx: Math.random() * 0.8 - 0.4,
      vy: 0.4 + Math.random(),
      r: 1 + Math.random() * 3,
      alpha: 0.6 + Math.random() * 0.4
    };
  }

  // shooting stars
  function spawnShootingStar(){
    const startX = Math.random() * (window.innerWidth * 0.9);
    const startY = Math.random() * (window.innerHeight * 0.35);
    const speed = 900 + Math.random() * 800;
    const ang = (20 + Math.random() * 40) * Math.PI / 180;
    const vx = Math.cos(ang) * speed;
    const vy = Math.sin(ang) * speed;
    const ttl = 600 + Math.random() * 900;
    shootingStars.push({
      x: startX, y: startY,
      vx, vy,
      life: ttl,
      ttl,
      length: 60 + Math.random() * 140
    });
  }

  function updateAndDrawShootingStars(dt){
    if (!shootingStars) return;
    ctx.save();
    ctx.globalCompositeOperation = 'lighter';
    for (let i = shootingStars.length - 1; i >= 0; i--){
      const s = shootingStars[i];
      const dtSec = dt / 1000;
      s.x += s.vx * dtSec;
      s.y += s.vy * dtSec;
      s.life -= dt;
      const frac = Math.max(0, s.life / s.ttl);
      const alpha = frac * 0.95 * Math.min(1, (1 - cloudCover) * nightBlend * 1.25);
      if (alpha > 0.005) {
        const tx = s.x - (s.vx / Math.hypot(s.vx, s.vy)) * s.length;
        const ty = s.y - (s.vy / Math.hypot(s.vx, s.vy)) * s.length;
        const g = ctx.createLinearGradient(tx, ty, s.x, s.y);
        g.addColorStop(0, `rgba(255,255,255,${(alpha * 0.0).toFixed(3)})`);
        g.addColorStop(0.6, `rgba(255,255,255,${(alpha * 0.18).toFixed(3)})`);
        g.addColorStop(1, `rgba(255,255,255,${alpha.toFixed(3)})`);
        ctx.strokeStyle = g;
        ctx.lineWidth = 2 + Math.random() * 1.4;
        ctx.beginPath();
        ctx.moveTo(tx, ty);
        ctx.lineTo(s.x, s.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${(alpha * 1.0).toFixed(3)})`;
        ctx.arc(s.x, s.y, 1 + Math.random() * 2.2, 0, Math.PI * 2);
        ctx.fill();
      }
      if (s.life <= 0 || s.x > window.innerWidth + 200 || s.y > window.innerHeight + 200) {
        shootingStars.splice(i, 1);
      }
    }
    ctx.restore();
  }

  // birds: day-time flying
  function spawnBird(flock = null){
    const depth = Math.random();
    // size correlates with depth
    const size = 6 + depth * 18;
    // speed correlates with depth (near birds fly faster)
    const baseSpeed = 45; // min speed
    const speed = baseSpeed + depth * 200 * (0.8 + Math.random() * 0.4);
    // flap speed inverse with depth: smaller birds flap faster
    const flapSpeed = 10 + (1 - depth) * 12 + Math.random() * 4;
    // starting side
    const fromLeft = Math.random() < 0.6;
    const startX = fromLeft ? -60 - Math.random() * 120 : window.innerWidth + 60 + Math.random() * 120;
    // altitude: nearer birds tend to fly a bit lower
    const skyTop = 40;
    const skyBottom = Math.max(60, window.innerHeight * 0.45);
    // bias altitude: far birds higher, near birds lower
    const y = skyTop + (1 - depth) * (skyBottom * 0.7) + Math.random() * (skyBottom * 0.3);
    // slight vertical drift
    const vy = (Math.random() - 0.5) * 8;
    const vx = (fromLeft ? 1 : -1) * speed;
    const ttl = 3000 + 3000 * (0.6 + depth); 
    const alphaBase = 0.45 + depth * 0.6; 
    const b = {
      x: startX,
      y,
      vx, vy,
      size,
      wingPhase: Math.random() * Math.PI * 2,
      flapSpeed,
      alpha: Math.min(1, alphaBase),
      life: ttl,
      ttl,
      flockId: flock,
      depth
    };
    birds.push(b);
    return b;
  }

  function spawnFlock(count = 3){
    const leader = spawnBird('flock');
    leader.vx *= 1.05;
    for (let i = 0; i < count - 1; i++){
      const follower = spawnBird('flock');
      const offsetX = (i + 1) * (leader.vx > 0 ? -18 : 18);
      follower.x = leader.x + offsetX + (Math.random() * 8 - 4);
      follower.y = leader.y + (Math.random() * 18 - 8);
      follower.vx = leader.vx * (0.92 + Math.random() * 0.14);
      follower.vy = leader.vy + (Math.random() * 6 - 3);
      follower.size = Math.max(5, leader.size * (0.85 + (Math.random() * 0.2 - 0.05)));
      follower.depth = Math.max(0, Math.min(1, follower.depth - 0.08));
      follower.flapSpeed *= 0.95 + Math.random() * 0.08;
    }
  }

  function updateAndDrawBirds(dt, nowMs, starVisibleFactor){
    if (!birds) return;
    const dayFactor = Math.max(0, 1 - nightBlend);
    const clearFactor = Math.max(0, 1 - cloudCover);
    const spawnPerSecond = 0.45;
    const spawnProb = spawnPerSecond * dayFactor * clearFactor * (dt / 1000);
    if (Math.random() < spawnProb) {
      if (Math.random() < 0.18) spawnFlock(2 + Math.floor(Math.random() * 3));
      else spawnBird();
    }

    const maxBirds = Math.max(6, Math.floor(window.innerWidth / 220));
    if (birds.length > maxBirds) birds.splice(0, birds.length - maxBirds);

    // update and draw
    ctx.save();
    for (let i = birds.length - 1; i >= 0; i--){
      const b = birds[i];
      const dtSec = dt / 1000;
      b.x += b.vx * dtSec;
      b.y += b.vy * dtSec;
      b.life -= dt;
      b.wingPhase += dtSec * b.flapSpeed;
      const baseAlpha = (0.35 + b.depth * 0.65) * Math.max(0.15, dayFactor * clearFactor);
      b.alpha = Math.max(0, Math.min(1, baseAlpha * (0.6 + Math.abs(Math.sin(b.wingPhase)) * 0.4)));
      if (b.alpha > 0.02) {
        ctx.save();
        ctx.translate(b.x, b.y);
        const dir = b.vx >= 0 ? 1 : -1;
        ctx.scale(dir, 1);
        ctx.globalAlpha = b.alpha;
        ctx.lineWidth = Math.max(1, b.size * 0.11);
        ctx.strokeStyle = `rgba(30,30,30,${0.95 * b.alpha})`;
        const flap = Math.sin(b.wingPhase) * 0.7;
        ctx.beginPath();
        ctx.moveTo(-b.size * 0.95, 0);
        ctx.quadraticCurveTo(-b.size * 0.3, -b.size * 0.62 * (0.5 + 0.6 * flap * (0.6 + b.depth*0.4)), b.size * 0.22, -b.size * 0.18);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(-b.size * 0.95, 0);
        ctx.quadraticCurveTo(-b.size * 0.3, b.size * 0.62 * (0.5 + 0.6 * -flap * (0.6 + b.depth*0.4)), b.size * 0.22, b.size * 0.18);
        ctx.stroke();
        ctx.restore();
      }

      if (b.life <= 0 || b.x < -220 || b.x > window.innerWidth + 220 || b.y < -120 || b.y > window.innerHeight + 120) {
        birds.splice(i, 1);
      }
    }
    ctx.restore();
  }

  function clearCanvas(){
    ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
  }

  // draw stars
  function drawStars(nowMs, starVisible){
    if (!stars || stars.length === 0) return;
    if (starVisible < 0.01) return;
    ctx.save();
    for (let s of stars){
      const tw = 0.5 + 0.5 * Math.sin(nowMs * s.speed + s.phase);
      const alpha = s.base * tw * starVisible;
      if (alpha < 0.005) continue;
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,255,255,${alpha.toFixed(3)})`;
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
    }
    ctx.restore();
  }

  function drawSunOrMoon(nowMs){
    const now = new Date();
    const hour = now.getHours() + now.getMinutes() / 60;
    const t = Math.max(0, Math.min(1, (hour - 4) / 16));
    const x = 0.12 * window.innerWidth + t * 0.76 * window.innerWidth;
    const arc = Math.sin(t * Math.PI);
    const y = 0.05 * window.innerHeight + (1 - arc) * 0.01 * window.innerHeight * 0.7;

    if (nightBlend < 0.99) drawSun(x, y, Math.max(10, Math.min(70, window.innerWidth * 0.05)));
    if (nightBlend > 0.01) drawMoon(x, y, Math.max(10, Math.min(70, window.innerWidth * 0.05)));
  }

  function drawSun(cx, cy, r){
    ctx.save();
    ctx.globalAlpha = 1 - nightBlend;
    const g = ctx.createRadialGradient(cx, cy, r * 0.2, cx, cy, r * 1.2);
    g.addColorStop(0, '#fffbe0'); g.addColorStop(0.4, '#fff1a3'); g.addColorStop(1, '#f6b60000');
    ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx, cy, r * 1.05, 0, Math.PI * 2); ctx.fill();
    const core = ctx.createRadialGradient(cx, cy, r * 0.1, cx, cy, r);
    core.addColorStop(0, '#fff'); core.addColorStop(1, '#ffd24a');
    ctx.fillStyle = core; ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2); ctx.fill();

    ctx.translate(cx, cy); ctx.globalAlpha = (1 - nightBlend) * 0.85;
    for (let i = 0; i < 10; i++){
      const ang = (i / 10) * Math.PI * 2;
      ctx.beginPath();
      ctx.moveTo(Math.cos(ang) * r * 1.12, Math.sin(ang) * r * 1.12);
      ctx.lineTo(Math.cos(ang) * r * 1.6, Math.sin(ang) * r * 1.6);
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'rgba(255,225,120,0.35)';
      ctx.stroke();
    }
    ctx.restore();
  }

  function drawMoon(cx, cy, r){
    ctx.save();
    ctx.globalAlpha = nightBlend;
    const g = ctx.createRadialGradient(cx - r * 0.2, cy - r * 0.15, r * 0.1, cx, cy, r);
    g.addColorStop(0, '#ffffff'); g.addColorStop(1, '#cfcfd1');
    ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI * 2); ctx.fill();

    const p = Math.max(0, Math.min(1, moonPhase));
    if (Math.abs(p - 0.5) > 0.01) {
      const offset = (p - 0.5) * 2 * r * 0.9;
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(cx + offset, cy, r * 0.95, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }
  }

  function drawClouds(nowMs){
    clouds.forEach(c => {
      ctx.save();
      const dimFactor = 1 - nightBlend * 0.6;
      ctx.globalAlpha = c.opacity * dimFactor;
      if (nightBlend > 0.02) {
        ctx.fillStyle = `rgba(${Math.round(255 - nightBlend*40)},${Math.round(255 - nightBlend*40)},${Math.round(255 - nightBlend*50)},1)`;
      } else {
        ctx.fillStyle = 'rgba(255,255,255,0.88)';
      }
      const baseX = c.x, baseY = c.y;
      const s = 110 * c.scale;
      for (let i = 0; i < c.puffCount; i++){
        const dx = (i - (c.puffCount - 1) / 2) * (s * 0.5);
        ctx.beginPath();
        ctx.ellipse(baseX + dx, baseY + (i % 2) * (s * 0.08), s * (0.9 - i * 0.08), s * 0.45, 0, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
      c.x += c.speed * (isNight ? 0.4 : 0.85);
      if (c.x > window.innerWidth + 200) c.x = -200;
    });
  }

  function drawParticles(nowMs){
    if (!particles || particles.length === 0) return;

    if (mode === 'rain' || mode === 'thunder' || mode === 'drizzle') {
      ctx.lineWidth = 1.2; ctx.lineCap = 'round';
      for (let p of particles){
        let wind = 0;
        if (mode === 'thunder') wind = Math.sin(nowMs * 0.01 + p.x) * 1.5;
        else if (mode === 'rain') wind = Math.sin(nowMs * 0.002 + p.x) * 0.6;
        const px = p.x + wind;
        const py = p.y;
        const alpha = p.alpha * (1 - nightBlend * 0.35);
        ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
        ctx.beginPath(); ctx.moveTo(px, py); ctx.lineTo(px - wind * 0.6, py + p.len); ctx.stroke();
        p.x += wind * 0.4; p.y += p.vy;
        if (p.y > window.innerHeight + 20) { p.y = -20; p.x = Math.random() * window.innerWidth; }
      }
    } else if (mode === 'snow') {
      for (let p of particles){
        ctx.globalAlpha = p.alpha * (1 - nightBlend * 0.25);
        ctx.beginPath(); ctx.fillStyle = 'rgba(255,255,255,0.95)'; ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2); ctx.fill();
        p.x += p.vx + Math.sin((startTime + p.x) * 0.0005) * 0.2;
        p.y += p.vy;
        if (p.y > window.innerHeight + 10){ p.y = -10; p.x = Math.random() * window.innerWidth; }
      }
      ctx.globalAlpha = 1;
    }
  }

  function drawGround(){
    const groundTop = Math.round(window.innerHeight * 0.78);

    ctx.save(); ctx.beginPath(); ctx.moveTo(0, window.innerHeight); ctx.lineTo(0, groundTop + 30);
    ctx.quadraticCurveTo(window.innerWidth * 0.25, groundTop - 40, window.innerWidth * 0.5, groundTop + 10);
    ctx.quadraticCurveTo(window.innerWidth * 0.75, groundTop + 60, window.innerWidth, groundTop + 20);
    ctx.lineTo(window.innerWidth, window.innerHeight); ctx.closePath();
    ctx.fillStyle = '#6aa84f'; ctx.fill(); ctx.restore();

    ctx.save(); ctx.beginPath(); ctx.moveTo(0, window.innerHeight); ctx.lineTo(0, groundTop + 50);
    ctx.quadraticCurveTo(window.innerWidth * 0.2, groundTop + 10, window.innerWidth * 0.5, groundTop + 30);
    ctx.quadraticCurveTo(window.innerWidth * 0.8, groundTop + 60, window.innerWidth, groundTop + 40);
    ctx.lineTo(window.innerWidth, window.innerHeight); ctx.closePath();
    ctx.fillStyle = '#487a3a'; ctx.fill(); ctx.restore();
  }

  // lerp helper
  function lerp(a,b,t){ return a + (b - a) * t; }

  function drawTrees(nowMs){
    const windFactor = (mode === 'thunder') ? 1.8 : (mode === 'rain' ? 0.9 : 0.25);
    for (let t of trees){
      const timeSec = nowMs * 0.001 * t.swaySpeed;
      const baseAmp = t.swayAmp;
      const amp = baseAmp * (1 + windFactor * 2.2);
      const angle = Math.sin(timeSec + t.swayPhase) * amp + t.lean;
      t.sway = lerp(t.sway, angle, 0.08);

      ctx.save();
      ctx.translate(t.x, t.baseY);
      ctx.rotate(t.sway);

      ctx.fillStyle = '#5b3a21';
      ctx.fillRect(-6, -t.trunkH, 12, t.trunkH);

      const crownY = -t.trunkH - t.crownR * 0.2;
      ctx.fillStyle = '#2e7d32';
      ctx.beginPath(); ctx.ellipse(-t.crownR * 0.25, crownY, t.crownR * 0.95, t.crownR * 0.8, 0, 0, Math.PI * 2); ctx.fill();
      ctx.beginPath(); ctx.ellipse(t.crownR * 0.4, crownY + t.crownR * 0.05, t.crownR * 0.9, t.crownR * 0.85, 0, 0, Math.PI * 2); ctx.fill();
      ctx.beginPath(); ctx.ellipse(0, crownY - t.crownR * 0.25, t.crownR * 0.85, t.crownR * 0.8, 0, 0, Math.PI * 2); ctx.fill();

      ctx.fillStyle = 'rgba(255,255,255,0.06)';
      ctx.beginPath(); ctx.ellipse(-t.crownR * 0.35, crownY - t.crownR * 0.15, t.crownR * 0.45, t.crownR * 0.3, 0, 0, Math.PI * 2); ctx.fill();

      ctx.restore();
    }
  }

  // thunder flash, bolt logic
  let lastFlash = 0;
  function maybeThunder(nowMs){
    if (mode !== 'thunder') return;
    if (nowMs - lastFlash > 2200 && Math.random() < 0.012){
      lastFlash = nowMs;
      doFlash();
      if (Math.random() < 0.5) drawBoltOnce();
    }
  }
  function doFlash(){
    flashEl.style.transition = 'none';
    flashEl.style.background = 'rgba(255,255,255,0.92)';
    setTimeout(()=>{ flashEl.style.transition = 'background 700ms ease-out'; flashEl.style.background = 'transparent'; }, 60);
  }
  let bolt = null;
  function drawBoltOnce(){
    const sx = Math.random() * window.innerWidth * 0.75 + window.innerWidth * 0.1;
    const sy = Math.random() * window.innerHeight * 0.35 + 20;
    const seg = 5 + Math.floor(Math.random() * 6);
    const pts = [{x: sx, y: sy}];
    for (let i = 1; i < seg; i++){
      pts.push({
        x: sx + (Math.random() * 200 - 100),
        y: sy + i * (window.innerHeight * 0.8 / seg) + (Math.random() * 40 - 20)
      });
    }
    bolt = {pts, life: 120};
  }

  // main loop
  function tick(nowMs){
    const dt = Math.max(0, nowMs - lastTickMs);
    lastTickMs = nowMs;

    nightBlend = lerp(nightBlend, targetNight, NIGHT_LERP);

    
    let baseCover = 0;
    if (mode === 'clear') baseCover = 0.05;
    else if (mode === 'cloudy') baseCover = 0.7;
    else if (mode === 'drizzle') baseCover = 0.55;
    else if (mode === 'rain') baseCover = 0.85;
    else if (mode === 'thunder') baseCover = 0.95;
    else if (mode === 'snow') baseCover = 0.6;
    let avgOpacity = 0;
    if (clouds && clouds.length > 0) avgOpacity = clouds.reduce((s,c) => s + (c.opacity||0), 0) / clouds.length;
    cloudCover = Math.max(0, Math.min(1, baseCover * 0.7 + avgOpacity * 0.4));

    const starVisibleFactor = nightBlend * (1 - cloudCover);

    clearCanvas();

    drawStars(nowMs, starVisibleFactor);
    drawSunOrMoon(nowMs);
    drawClouds(nowMs);

    const probPerSecond = 0.05; // meteors/sec
    const spawnProb = probPerSecond * (dt / 1000);
    if (starVisibleFactor > 0.12 && Math.random() < spawnProb) spawnShootingStar();
    updateAndDrawShootingStars(dt);

    if (bolt && bolt.life > 0){
      ctx.save(); ctx.globalCompositeOperation = 'screen'; ctx.lineWidth = 3; ctx.strokeStyle = 'rgba(255,255,255,0.95)';
      ctx.beginPath(); ctx.moveTo(bolt.pts[0].x, bolt.pts[0].y); for (let p of bolt.pts) ctx.lineTo(p.x, p.y); ctx.stroke(); ctx.restore();
      bolt.life -= 16;
    } else { bolt = null; }

    drawParticles(nowMs);
    drawGround();

    updateAndDrawBirds(dt, nowMs, starVisibleFactor);

    drawTrees(nowMs);
    maybeThunder(nowMs);

    raf = requestAnimationFrame(tick);
  }

  function startAnimation(){
    if (raf) cancelAnimationFrame(raf);
    startTime = performance.now();
    lastTickMs = performance.now();
    raf = requestAnimationFrame(tick);
  }

  cityBtn.addEventListener('click', () => {
    currentQuery = cityInput.value.trim();
    fetchWeather(currentQuery);
  });

  cityInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      currentQuery = cityInput.value.trim();
      fetchWeather(currentQuery);
    }
  });

  (async function boot(){
    await detectCityViaIP();
    await fetchWeather(currentQuery);
    setInterval(() => fetchWeather(currentQuery), 10 * 60 * 1000);
    setTimeout(() => resize(), 50);
  })();
  </script>
